<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- importando CSS do Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- importando CSS do FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Favicon do MeLi -->
    <link
      href="https://http2.mlstatic.com/frontend-assets/ml-web-navigation/ui-navigation/5.21.22/mercadolibre/favicon.svg"
      rel="icon"
      data-head-react="true"
    />

    <!-- importando CSS da aplicação -->
    <link rel="stylesheet" href="assets/css/index.css" />
    <title>Mercado Livre</title>
  </head>
  <body>
    <header>
      <nav class="navbar meli-header sticky-top py-2">
        <div class="container">
          <img
            src="assets/img/nav_logo.png"
            alt="Mercado Livre"
            class="d-inline-block align-text-top"
          />
          <form class="d-flex w-50" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Buscar produtos, marcas e muito mais…"
              aria-label="Pesquisar"
            />
            <button class="btn btn-dark" type="submit">Buscar</button>
          </form>
        </div>
      </nav>
    </header>

    <main class="content bg-body-secondary">
      <div id="produtos-container" class="container">
        <div class="card my-5">
          <div
            class="row w-100 px-2 py-5 d-flex justify-content-center"
          >
            <div class="col-md-8" id="produto-imagens">
              <!-- Aqui o JS carrega a galeria de imagens -->
            </div>
            <div class="col-md-4 h-100" id="produto-infos">
              <!-- Aqui o JS carrega as infos do produto -->
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="meli-footer">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <small class="text-secondary">
              Copyright © 1999-2024 Ebazar.com.br LTDA.<br />
              CNPJ n.º 03.007.331/0001-41 / Av. das Nações Unidas, nº 3.003,
              Bonfim, Osasco/SP - CEP 06233-903 - empresa do grupo Mercado
              Livre.
            </small>
          </div>
        </div>
      </div>
    </footer>

    <!-- importando jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>

    <!-- importando jQuery UI -->
    <script
      src="https://code.jquery.com/ui/1.14.1/jquery-ui.min.js"
      integrity="sha256-AlTido85uXPlSyyaZNsjJXeCs07eSv3r43kyCVc8ChI="
      crossorigin="anonymous"
    ></script>

    <!-- importando JS do Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- importando JS da aplicação -->
    <script src="assets/js/detalhes.js"></script>
  </body>
</html>
