<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- importando CSS do Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- importando CSS do FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Favicon do MeLi -->
    <link
      href="https://http2.mlstatic.com/frontend-assets/ml-web-navigation/ui-navigation/5.21.22/mercadolibre/favicon.svg"
      rel="icon"
      data-head-react="true"
    />

    <!-- importando CSS da aplicação -->
    <link rel="stylesheet" href="assets/css/index.css" />
    <title>Mercado Livre</title>
  </head>
  <body class="text-center">
    <main
      class="content bg-body-secondary d-flex justify-content-center align-items-center row"
    >
      <div class="card col-12 col-md-3">
        <div class="card-body">
          <form id="login-form">
            <img class="my-3" src="assets/img/nav_logo.png" alt="" />
            <div id="erro-container" class="w-100 my-2"></div>
            <div class="form-floating mb-2">
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="email@exemplo.com"
                required
              />
              <label for="floatingInput">Email</label>
            </div>
            <div class="form-floating mb-4">
              <input
                type="password"
                class="form-control"
                id="senha"
                placeholder="Senha"
                required
              />
              <label for="floatingPassword">Senha</label>
            </div>

            <button
              class="w-100 btn btn-lg btn-primary"
              type="submit"
            >
              Entrar
            </button>
          </form>
        </div>
      </div>
    </main>

    <footer class="meli-footer">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <small class="text-secondary">
              Copyright © 1999-2024 Ebazar.com.br LTDA.<br />
              CNPJ n.º 03.007.331/0001-41 / Av. das Nações Unidas, nº 3.003,
              Bonfim, Osasco/SP - CEP 06233-903 - empresa do grupo Mercado
              Livre.
            </small>
          </div>
        </div>
      </div>
    </footer>

    <!-- importando jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>

    <!-- importando jQuery UI -->
    <script
      src="https://code.jquery.com/ui/1.14.1/jquery-ui.min.js"
      integrity="sha256-AlTido85uXPlSyyaZNsjJXeCs07eSv3r43kyCVc8ChI="
      crossorigin="anonymous"
    ></script>

    <!-- importando JS do Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- importando JS da aplicação -->
    <script src="assets/js/login.js"></script>
  </body>
</html>
